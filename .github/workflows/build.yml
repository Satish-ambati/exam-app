name: Build Electron App

on:
  push:
    branches: [ main ]

jobs:

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install

      - run: npx electron-builder --win nsis --publish never

      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*.exe


  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: sudo apt update
      - run: sudo apt install -y fakeroot dpkg

      - run: npm install

      - run: npx electron-builder --linux deb --publish never

      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/*.deb
